<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>

<div class="register-container">
    <h2>Create an Account</h2>

    <form id="registerForm" novalidate>

        <!-- Full Name -->
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" id="fullName" placeholder="Enter full name" required>
        </div>

        <!-- Mobile Number -->
        <div class="form-group">
            <label>Mobile Number</label>
            <input type="text" id="mobile" placeholder="10 digit mobile number">
            <span class="error" id="mobileError"></span>
        </div>

        <!-- Email -->
        <div class="form-group">
            <label>Email Address</label>
            <input type="email" id="email" placeholder="Enter email address">
            <span class="error" id="emailError"></span>
        </div>

        <!-- Username -->
        <div class="form-group">
            <label>User Name</label>
            <input type="text" id="username" placeholder="Choose a username" required>
        </div>

        <!-- Password -->
        <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" placeholder="Create strong password">
            <span class="error" id="passwordError"></span>
        </div>

        <!-- Confirm Password -->
        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" id="confirmPassword" placeholder="Re-enter password">
            <span class="error" id="confirmPasswordError"></span>
        </div>

        <!-- Security Questions -->
        <h3>Security Questions</h3>

        <div class="form-group">
            <label>1. What is your motherâ€™s maiden name?</label>
            <input type="text" id="sec1" placeholder="Answer">
        </div>

        <div class="form-group">
            <label>2. What was the name of your first school?</label>
            <input type="text" id="sec2" placeholder="Answer">
        </div>

        <div class="form-group">
            <label>3. What is your favorite food?</label>
            <input type="text" id="sec3" placeholder="Answer">
        </div>

        <!-- Buttons -->
        <div class="button-group">
            <button type="submit" class="register-btn">Register</button>
            <button type="reset" class="reset-btn">Reset</button>
        </div>

        <!-- Login Redirect -->
        <div class="login-link">
            Already have an account?
            <a href="index.html">Login</a>
        </div>

    </form>
</div>

<script src="register.js"></script>
</body>
</html>
