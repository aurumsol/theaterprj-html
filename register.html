<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>

<div class="register-container">
    <h2>Create an Account</h2>

    <form>
        <!-- Basic Details -->
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" placeholder="Enter Full Name" required>
        </div>

        <div class="form-group">
            <label>Email Address</label>
            <input type="email" placeholder="Enter Email" required>
        </div>

        <div class="form-group">
            <label>Mobile Number</label>
            <input type="text" placeholder="Enter Mobile Number" required>
        </div>

        <div class="form-group">
            <label>User Name</label>
            <input type="text" placeholder="Choose a Username" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" placeholder="Create Password" required>
        </div>

        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" placeholder="Confirm Password" required>
        </div>

        <!-- Security Questions -->
        <h3>Security Questions</h3>

        <div class="form-group">
            <label>1. What is your motherâ€™s maiden name?</label>
            <input type="text" placeholder="Enter Answer" required>
        </div>

        <div class="form-group">
            <label>2. What was the name of your first school?</label>
            <input type="text" placeholder="Enter Answer" required>
        </div>

        <div class="form-group">
            <label>3. What is your favorite food?</label>
            <input type="text" placeholder="Enter Answer" required>
        </div>

        <!-- Buttons -->
        <div class="button-group">
            <button type="submit" class="register-btn">Register</button>
            <button type="reset" class="reset-btn">Reset</button>
        </div>

        <!-- Login Link -->
        <div class="login-link">
            <p>Already have an account?
                <a href="loginpage.html">Login here</a>
            </p>
        </div>
    </form>
</div>

</body>
</html>
