<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure Payment</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>

<div class="page">
    <div class="payment-card">

        <div class="header">
            <h2>Secure Payment</h2>
            <p>Complete your payment securely</p>
        </div>

        <form id="paymentForm">

            <div class="amount-box">
                <span>Total Amount</span>
                <strong>â‚¹500.00</strong>
            </div>

            <!-- Payment Method -->
            <div class="method-section">
                <label class="method">
                    <input type="radio" name="method" value="card" checked>
                    Card
                </label>

                <label class="method">
                    <input type="radio" name="method" value="upi">
                    UPI
                </label>
            </div>

            <!-- Card Section -->
            <div id="cardSection">
                <div class="form-group">
                    <label>Card Number</label>
                    <input type="text" placeholder="1234 5678 9012 3456">
                </div>

                <div class="row">
                    <div class="form-group">
                        <label>Expiry</label>
                        <input type="text" placeholder="MM / YY">
                    </div>
                    <div class="form-group">
                        <label>CVV</label>
                        <input type="password" placeholder="***">
                    </div>
                </div>

                <div class="form-group">
                    <label>Card Holder Name</label>
                    <input type="text" placeholder="Name on card">
                </div>
            </div>

            <!-- UPI Section -->
            <div id="upiSection" class="hidden">
                <div class="form-group">
                    <label>UPI ID</label>
                    <input type="text" placeholder="example@upi">
                </div>
            </div>

            <button type="submit" id="payBtn" class="pay-btn">
                Pay â‚¹500
            </button>

            <div id="loader" class="loader hidden"></div>
            <div id="message" class="message"></div>

            <div class="secure-note">
                ðŸ”’ Your payment is encrypted and secure
            </div>

        </form>
    </div>
</div>

<script src="payment.js"></script>
</body>
</html>
