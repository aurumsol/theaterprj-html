<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Seats</title>
    <link rel="stylesheet" href="seat.css">
</head>
<body>

<!-- HEADER -->
<header class="topbar">
    <span class="back" onclick="goBack()">← Back</span>
    <div class="title">Dhurandhar • 09:30 PM</div>
</header>

<!-- PRICE INFO -->
<div class="price-info">
    Executive : ₹295
</div>

<!-- SEAT LAYOUT -->
<div class="seat-container" id="seatContainer">
    <!-- Seats generated by JS -->
</div>

<!-- SCREEN -->
<div class="screen">
    SCREEN THIS WAY
</div>

<!-- LEGEND -->
<div class="legend">
    <span><i class="seat available"></i> Available</span>
    <span><i class="seat selected"></i> Selected</span>
    <span><i class="seat occupied"></i> Occupied</span>
</div>

<!-- BOTTOM BAR -->
<div class="bottom-bar">
    <div id="summary">0 Seats Selected</div>
    <button onclick="proceed()">Proceed</button>
</div>

<script src="seat.js"></script>
</body>
</html>
